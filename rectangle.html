<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    
    <script>
        window.onload = function() {
            
            var canvas = document.getElementById('myCanvas');
            
            var ctx = canvas.getContext('2d');
            
            var scores = [100, 90, 85, 45, 72, 88];
            var width = 50;
            var currX = 50;
            var base = 200;
            
            ctx.fillStyle = 'green';
            
            for (var i = 0; i < scores.length; i++) {
                var h = scores[i];
                ctx.fillRect(currX, canvas.height - h, width, h);
                currX += width + 10;
            }
        };
    </script>
</head>

<body>
    <!-- Step 1: Define canvas element -->
    <canvas id="myCanvas" height="200" width="400" style="background-color: #efefef" />

</body>

</html>
